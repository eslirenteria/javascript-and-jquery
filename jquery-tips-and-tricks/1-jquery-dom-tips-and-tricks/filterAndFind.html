<!DOCTYPE html>
<html>
<head>
    <title>Filter vs Find</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write("<script src=''scripts/jquery.js><\/script>")
    </script>
    <script>
        $(document).ready(function () {
            $("#showButton").click(function () {
                var $names = $("#people li");
                var $output = $("#output");
                var $pubs = $names.filter('.publisher');

                if ($pubs.length) {
                    var html = "";
                    $pubs.each(function () {
                        html += "<li>" + $(this).text() + "</li>";
                    });
                    $output.append(html);
                }
                else {
                    $output.append("<li>No pubs found</li>");
                }
            });
            $("#showButtonFind").click(function () {
                var $names = $("#people li");
                var $output = $("#output");
                var $pubs = $names.find('.publisher');

                if ($pubs.length) {
                    var html = "";
                    $pubs.each(function () {
                        html += "<li>" + $(this).text() + "</li>";
                    });
                    $output.append(html);
                }
                else {
                    $output.append("<li>No pubs found</li>");
                }
            });
        });
    </script>
</head>
<body>
    <button id="showButton">Show Pubs | Filter</button>
    <button id="showButtonFind">Show Pubs | Find</button>
    <ul id="people">
        <li class="publisher">Elijah Manor</li>
        <li class="publisher">Dan Wahlin</li>
        <li>Aaron Skonnard</li>
        <li>Fritz Onion</li>
        <li>Keith Sparkjoy</li>
    </ul>
    <h2>Pubs</h2>
    <ul id="output"></ul>
</body>
</html>
