<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectors</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write("<script src=''scripts/jquery.js><\/script>")
    </script>
    <script>
        var $emailContainer;

        $(document).ready(function () {
            $emailContainer = $("#emailContainer");
            $emailContainer
                .attr("title", "Emails")
                .click(function () {
                    alert("Clicked container");
                });

            updatePanels($emailContainer);
            updatePanels($("#ordersContainer"));

        });


        // function updatePanels($context){
        //     $("#div.panel", $context).each(function(i){
        //         $(this).html("Panel " + i);
        //     });
        // }
        
        function updatePanels($context) {
            $context.find("div.panel").each(function (i) {
                $(this).html("Panel " + i);
            });
        }

    </script>
</head>
<body>
    <div id="emailContainer">
        <div class="panel"></div>
        <div class="panel"></div>
    </div>
    <div id="ordersContainer">
        <div class="panel"></div>
        <div class="panel"></div>
    </div>
</body>
</html>
