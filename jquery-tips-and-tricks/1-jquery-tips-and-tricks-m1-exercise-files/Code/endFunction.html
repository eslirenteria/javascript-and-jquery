<!DOCTYPE html>
<html>
<head>
    <title>Using the End Function</title>
    <script>
        $(document).ready(function () {
            var cust = {
                name: "Jossu√© R.",
                city: "Tepic"
            };
            $('<div class="cust"><span /></div>')
                .find("span")
                    .attr("title", cust.name)
                    .data(cust)
                    .html(cust.name)
                .end()
                .appendTo("#container");

        });
    </script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
