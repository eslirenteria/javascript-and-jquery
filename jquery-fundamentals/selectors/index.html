<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
<head runat="server">
    <title>Index</title>
    <script src="Scripts/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <div id="OutputDiv"></div>
    <div id="TestDiv" class="testDivClass" title="Div Title Green">
        This is my div text
    </div>
    <div title="Contains Table" class="testDivClass" id="tableContainerDiv">
        <table id="DataTable">
          <tr>
             <td>Cell 1 Row 1</td>
          </tr>
          <tr>
             <td>Cell 1 Row 2</td>
          </tr>
          <tr>
             <td>Cell 1 Row 3</td>
          </tr>
          <tr>
             <td>
                <table style="width:100%">
                    <tr>
                        <td>Nested Table Cell and Row</td>
                    </tr>
                </table>
             </td>
          </tr>
        </table>
        <br />
    </div>
    <div class="BlueDiv" class="testDivClass">
        <span>Blue div</span>
    </div>
    <br />
    <span class="BlueDiv">This is my blue span</span>
    <br />
    <div class="RedDiv">
        <span>Red div</span>
    </div>
    <p>
        <img src="Images/pluralsight.png" />
    </p>
    <span class="foo">span 1</span>
    <span class="foo">span 2</span>
    <span id="span3" class="foo">span 3</span>
    <form id="form1" runat="server">
        <table style="width:300px;">
            <tr>
                <td style="width:30%;">First Name</td>
                <td style="width:70%;"><input id="FirstNameTextBox" value="John" type="text" /></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input id="LastNameTextBox" type="text" /></td>
            </tr>
            <tr>
                <td>Comments</td>
                <td><textarea rows="5" cols="60" id="CommentsTextBox">TextArea</textarea></td>
            </tr>           
            <tr>
                <td>
                <select id="sel">
                    <option value="AZ">CDMX</option>
                    <option value="CA" selected="true">NAY</option>
                </select></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><input id="SubmitButton" type="button" value="Submit" /></td>
                <td>&nbsp;</td>
            </tr>
        </table>  
    </form>

    <script type="text/javascript" src="Scripts/test.js"></script>
</body>
</html>
